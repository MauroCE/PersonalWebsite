<!DOCTYPE html>
<html>
<head>
    <title>Breaking Italy Reference Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Bulldog-BlackItalic", sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20190827/pngtree-wooden-plank-texture-wall-background-image_306975.jpg'); /* Replace with the actual image URL */
            background-size: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            padding: 20px;
            background-color: #fff;
            color: #000;
            border-radius: 5px;
            display: inline-block;
            margin: 0 auto; /* Center the header horizontally */
            margin-bottom: 30px; /* Add margin below the h1 heading */
        }

        #searchInput {
            padding: 10px;
            font-size: 16px;
            width: 100%; /* Full width for mobile */
            max-width: 300px; /* Limit max width for larger screens */
            margin-bottom: 10px;
        }

        #searchButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #searchButton:hover {
            background-color: #0056b3;
        }

        #results {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            padding: 10px; /* Add padding to the results container */
            background-color: #fff; /* White background for the results container */
            border-radius: 5px; /* Rounded edges */
            text-align: left; /* Align URLs to the left within the results container */
        }

        #results a {
            display: block; /* Display URLs as block elements to create new lines */
            margin-bottom: 5px; /* Add spacing between URLs */
            color: #007bff;
            text-decoration: none;
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 480px) {
            #searchButton {
                width: 100%; /* Full width for mobile */
            }
        }
    </style>
</head>
<body>
    <h1 style="font-family: 'Bulldog-BlackItalic', sans-serif;">BREAKING ITALY'S REFERENCES</h1>
    <input type="text" id="searchInput" placeholder="Enter keywords...">
    <div class="container">
        <!-- ... (rest of the container contents) ... -->
        <button id="searchButton" onclick="search()">Search</button>
        <!-- The results container div will be added here -->
    </div>
    <script>
<script>
    // Function to perform the search
    async function search() {
        const input = document.getElementById('searchInput').value;
        const inputWords = input.trim().toLowerCase().split(/\s+/);

        // Fetch stopwords and dictionary data
        const stopWords = await fetchStopWords();
        const dictionary = await fetchDictionary();

        // Remove stopwords from input words
        const filteredInputWords = inputWords.filter(word => !stopWords.includes(word));

        // Get the intersection of results for input words
        const searchResults = getIntersectionResults(filteredInputWords, dictionary, stopWords);

        // Display the results if there are search results
        if (searchResults.length > 0) {
            displayResults(searchResults);
        }
    }

    // Function to fetch stopwords from the server (replace with actual URL)
    async function fetchStopWords() {
        return await fetchData('italian.json');
    }

    // Function to fetch dictionary data from the server (replace with actual URL)
    async function fetchDictionary() {
        return await fetchData('https://maurocamaraescudero.netlify.app/breaking_italy.json');
    }

    // Function to get the intersection of results for input words
    function getIntersectionResults(inputWords, dictionary) {
        let intersection = null;

        inputWords.forEach((word) => {
            if (dictionary.hasOwnProperty(word)) {
                const wordResults = dictionary[word];
                if (intersection === null) {
                    // Initialize intersection with the first set of results
                    intersection = new Set(wordResults);
                } else {
                    // Compute intersection with the subsequent sets of results
                    intersection = new Set([...intersection].filter(url => wordResults.includes(url)));
                }
            }
        });

        // Convert the intersection set to an array
        return intersection !== null ? Array.from(intersection) : [];
    }

    // Function to display search results
    function displayResults(results) {
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = ''; // Clear previous results

        // Populate the results container with the URLs
        results.forEach((url) => {
            const link = document.createElement('a');
            link.href = url;
            link.textContent = url;
            resultsContainer.appendChild(link);
            resultsContainer.appendChild(document.createElement('br')); // Add a line break
        });

        // Show the results container
        resultsContainer.style.display = 'block';
    }

    // Fetch data using the Fetch API
    async function fetchData(url) {
        try {
            const response = await fetch(url);
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error fetching data:', error);
            return null;
        }
    }
</script>
</body>
</html>
